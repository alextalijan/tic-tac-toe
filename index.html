<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/styles.css">
      <script src="./js/script.js" defer></script>
      <title>Tic Tac Toe</title>
    </head>
    <body>
      <div class="wrapper">
        <h1 class="title">Tic Tac Toe</h1>
        <button type="button" class="new-game-btn">New Game</button>
        <dialog class="start-game-modal">
          <form action="" method="get">
            <div>
              <label for="playerOName">Player One Name (0)</label>
              <input type="text" id="playerOName" required>
            </div>
            <div>
              <label for="playerXName">Player Two Name (X)</label>
              <input type="text" id="playerXName" required>
            </div>
            <button class="start-game-btn" type="submit">Start Game</button>
          </form>
        </dialog>
        <div class="game-display"></div>
        <div class="winner-announcement"></div>
      </div>
    </body>
  </html>
</DOCTYPE>
